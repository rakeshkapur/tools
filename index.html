<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7ff;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>

<h1>ðŸŽ‰ RSVP for the Birthday Party!</h1>

<div class="card">
    <h2>Let us know if you can make it</h2>
    <form id="rsvpForm">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Will you attend?</label>
        <select id="attendance" required>
            <option value="">Select...</option>
            <option value="Yes">Yes, we'll be there!</option>
            <option value="No">Sorry, can't make it</option>
        </select>

        <label>Number of Guests</label>
        <input type="number" id="guests" min="1" value="1">

        <label>Message (optional)</label>
        <textarea id="message" rows="3"></textarea>

        <button type="submit">Submit RSVP</button>
    </form>
</div>

<div class="card">
    <h2>Guest Responses</h2>
    <table id="guestTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Attending</th>
                <th>Guests</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const form = document.getElementById("rsvpForm");
    const tableBody = document.querySelector("#guestTable tbody");

    // Load saved RSVPs
    let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
    renderTable();

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const entry = {
            name: document.getElementById("name").value,
            attendance: document.getElementById("attendance").value,
            guests: document.getElementById("guests").value,
            message: document.getElementById("message").value
        };

        rsvps.push(entry);
        localStorage.setItem("rsvps", JSON.stringify(rsvps));

        renderTable();
        form.reset();
    });

    function renderTable() {
        tableBody.innerHTML = "";
        rsvps.forEach(rsvp => {
            const row = `<tr>
                <td>${rsvp.name}</td>
                <td>${rsvp.attendance}</td>
                <td>${rsvp.guests}</td>
                <td>${rsvp.message}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }
</script>

</body>
</html>
